<!DOCTYPE html>
<html lang="en">

<head>
    <title>Brewery Search</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <style>
        body {
            padding: 1rem;
            background-color: #e5ebec;
        }
        .search-box {
            padding: 2rem;
            margin-bottom: 1rem;
            background-color: #cbd3dd;
        }
        .highlight {
            background-color: yellow;
            -webkit-transition: background-color 500ms ease-out;
            -moz-transition: background-color 500ms ease-out;
            -o-transition: background-color 500ms ease-out;
            transition: background-color 500ms ease-out;
        }
        .highlighter-off .highlight {
            background-color: transparent;
        }
    </style>
</head>

<body>
    <div class="search-box text-center">
        <div class="row justify-content-center">
            <div class="col-sm-4">
                <label for="staticEmail2" class="sr-only">Search</label>
                <input type="text" class="form-control" id="search-input" placeholder="What are you looking for?">
            </div>
            <div class="col-sm-3">
                <div class="custom-control custom-radio custom-control-inline mt-2 mb-2">
                    <input type="radio" id="AtoZ" name="sort-order" class="custom-control-input" value="AtoZ">
                    <label class="custom-control-label" for="AtoZ">Sort A-Z</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline mt-2 mb-2">
                    <input type="radio" id="ZtoA" name="sort-order" class="custom-control-input" value="ZtoA">
                    <label class="custom-control-label" for="ZtoA">Sort Z-A</label>
                </div>
            </div>
            <div class="col-sm-2">
                <button id="search-btn" class="btn btn-primary btn-block">Search</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10">
            <div id="header"></div>
        </div>
        <div class="col-sm-2">
            <button id="highlightToggler" class="btn btn-warning btn-sm btn-block">Hide keyword highlighting</button>
        </div>
    </div>
    <div id="container" class="container-fluid">
        <div id="resultsArea" data-highlight="true" class="row">
        </div>
    </div>
    <hr>
    <small>Using the <a href="https://www.openbrewerydb.org/" target="_blank" rel="noopener noreferrer">Open Brewery DB</a>
        by <a href="https://chrisjmears.com" target="_blank" rel="noopener noreferrer">Chris J Mears</a> and <a href="https://wanderingleafstudios.com/"
            target="_blank" rel="noopener noreferrer">Wandering Leaf Studios LLC.</a></small>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="brewery.js"></script>
</body>

</html>
